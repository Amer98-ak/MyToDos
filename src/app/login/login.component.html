<div class="container">
    <div class="LoginPosition">
        <img [src] = UsrHead class="UsrHead"><br>
        <img [src] = UsrBody class="UsrBody">

        <p class="LogTitile">Login</p>

        <label>Username</label><br>
        <input type="text" [(ngModel)]="email" class="form-control" placeholder="Type your username">

        <label>Password</label><br>
        <input type="text" [(ngModel)]="password" class="form-control" placeholder="Type your Password">

        <label style="color: red;">{{ErrorMsg}}</label>

        <p class="FgtPassword">Forgot password?</p>

        <button class="btn" (click)="login()">LOGIN</button>

        <p class="signUp">SIGN UP</p>

        <p class="OrSignUpUsing">Or Sign Up Using</p>

        <img [src] = fb class="icons">
        <img [src] = in class="icons">
        <img [src] = google class="icons">
    </div>
    
</div>
<div class="container-fluid">
    <a href="#Login" class="FooterleftText">Logosoft d.o.o. | Test Web App</a>
    <p class="FooterRightText">Version 1.0.2</p>
</div>
